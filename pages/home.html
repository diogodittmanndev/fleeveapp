<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Ativo 3fleeve.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/container.css">
    <title>Fleeve App</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">

                <div class="sidebar__top-logo">

                    <img src="../assets/logo-fleeve.svg" alt="">

                <div class="sidebar__top-close" id="sidebar__close-btn">

                </div>
            </div>
            <div class="sidebar__menu">
                <a href="#" class="sidebar__link active">
                    <span class="material-symbols-sharp">dashboard</span>

                </a>
                <a href="#" class="sidebar__link">
                    <span class="material-symbols-sharp">person</span>

                    <span class="material-symbols-sharp">add_chart</span>

                </a>
                <a href="#" class="sidebar__link">
                    <span class="material-symbols-sharp">insights</span>
                    <h3>Relatórios</h3>
                </a>
                <a href="#" class="sidebar__link">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Configurações</h3>
                </a>
                <a href="#" class="sidebar__link">
                    <span class="material-symbols-sharp">logout</span>

                </a>
